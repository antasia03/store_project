{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto; background-color: #fffaf3; border-radius: 10px;">
        <div class="card-body text-center">
            <h2 class="mb-3">Вход</h2>
            <form method="post" class="mt-3">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-buy w-100">Войти</button>
            </form>
            <div class="mt-3">
                <p><a href="{% url 'password_reset' %}" class="text-decoration-none">Забыли пароль?</a></p>
                <p>Нет аккаунта? <a href="{% url 'signup' %}" class="text-decoration-none">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
